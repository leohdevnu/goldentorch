<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Golden Torch</title>
        
        <!--metatags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!--CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="main.css">
        
    </head>
    <body>
        <header class="header">
            <nav>
                <div class="nav justify-content-center">
                    <a href="#">
                        <img class="logo" src="GT-logo-color.svg" alt="Golden Torch" width="25%">
                    </a>
                </div>
                
                <div>
                    <div>
                    <ul class="nav nav-tabs justify-content-end">
                        <li class="nav-item">
                        <a class="nav-link active" href="#">Get Help</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link active" href="#">Resources</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link active" href="#">Log-in</a>
                        </li>
                    </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="main">
        <section class="container">
            <div class="row back-button">
                <button type="button" class="btn btn-outline-info">&#8701;Back</button>
            </div>
        </section>
        <section class="sign-up container">
            <div class="row">
                <div class="description col-sm">
                    <img src="placeholder-graphic-POC.jpg" class="step-image" alt="Step Text" width="80%">
                    <h3 class="step-text">Step Text</h3>
                    <p class="step-description">Step Description</p>
                </div>
                <div id="#" class="col-sm">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Don't send me email.</label>
                        </div>
                        <img class="next-button" src="right-button-64.png">
                    </form>
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">10%</div>
            </div>
        </section>
        </div>
        <footer class="footer container">
            <div class="row">
                <p>&copy; 2018 Golden Torch</p>
            </div>
        </footer>
        
        <!--Javascript-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>
</html>
